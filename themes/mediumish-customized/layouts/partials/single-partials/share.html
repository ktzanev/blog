<div class="share sticky-top sticky-top-offset">
    <p><a href="{{ .Site.BaseURL }}" class=" home"><i class="fas fa-home"></i></a></p>
    <p>Partager</p>
    <ul>
        <!-- <img src="{{ . | urlize | relURL }}" alt="logo"> -->

        <li class="ml-1 mr-1">
        <a target="_blank" href="https://twitter.com/intent/tweet?text={{ .Title }}&url={{ .Permalink }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=435');return false;">
        <i class="fab fa-twitter"></i>
        </a>
        </li>

        <li class="ml-1 mr-1">
        <a target="_blank" href="https://facebook.com/sharer.php?u={{ .Permalink }}" onclick="window.open(this.href, 'facebook-share', 'width=550,height=435');return false;">
        <i class="fab fa-facebook-f"></i>
        </a>
        </li>

    </ul>

</div>
